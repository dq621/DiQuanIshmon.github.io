<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diquan Ishmon - Innovator, Creator, Drone Specialist</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="ventures.html">Ventures</a>
        <a href="services.html">Services</a>
        <a href="shop.html">Shop</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
    </div>
    
    <!-- Hamburger Menu Icon -->
    <div id="main">
        <span class="openbtn" onclick="openNav()">&#9776;</span>
    </div>

    <main>
        <section id="projects">
            <h2>Projects</h2>

            <!-- Filter Buttons -->
            <div class="filters">
                <button data-filter="*">Show All</button>
                <button data-filter=".drone">Drone</button>
                <button data-filter=".photography">Photography</button>
                <button data-filter=".video">Video</button>
            </div>

            <!-- Project Cards -->
            <div class="grid">
                <div class="element-item drone" data-category="drone">
                    <h3>Project 1</h3>
                    <p>Drone project description.</p>
                    <div class="tools">
                        <a href="#" class="tool" data-filter=".drone">Drone</a>
                        <a href="#" class="tool" data-filter=".photography">Photography</a>
                    </div>
                </div>
                <div class="element-item photography" data-category="photography">
                    <h3>Project 2</h3>
                    <p>Photography project description.</p>
                    <div class="tools">
                        <a href="#" class="tool" data-filter=".photography">Photography</a>
                    </div>
                </div>
                <div class="element-item video" data-category="video">
                    <h3>Project 3</h3>
                    <p>Video project description.</p>
                    <div class="tools">
                        <a href="#" class="tool" data-filter=".video">Video</a>
                    </div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script>
        $(document).ready(function(){
            // Initialize Isotope
            var $grid = $('.grid').isotope({
                itemSelector: '.element-item',
                layoutMode: 'fitRows'
            });

            // Filter items on button click
            $('.filters').on('click', 'button', function(){
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

            // Filter items on tool click
            $('.tools').on('click', '.tool', function(e){
                e.preventDefault();
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });
        });
    </script>
</body>
</html>
